<div>
  <h2>Benefits</h2>
  <table>
    <tr><th>Benefit</th><th>Value</th></tr>
    {% for benefit in benefits %}
    <tr><td>{{ benefit.label }}<td>{{ benefit.value }} {{ benefit.unit }}</td></tr>
    {% endfor %}
  </table>
  <div>
    Search returned {{ basis.n_total_plots }} plots and
    {{ basis.n_total_trees }} trees
  </div>
</div>
