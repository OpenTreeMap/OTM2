<div>
  <h2>Benefits</h2>
  <table>
    <tr><th>Benefit</th><th>Value</th></tr>
    {% for benefit in benefits %}
    <tr><td>{{ benefit.label }}<td>{{ benefit.value }} {{ benefit.unit }}</td></tr>
    {% endfor %}
  </table>
  <div>
    Search returned {{ basis.n_plots }} plots and
    {{ basis.n_trees_used }} trees out of {{ basis.n_trees_total }} total trees.
  </div>
</div>
