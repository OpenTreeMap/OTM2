{% load l10n %}
{% load diameter %}

<table id="diameter-calculator" class="table table-hover">
  <thead>
    <tr>
      <th>Diameter</th>
      <th>Circumference</th>
        {% if not hide_multiple_trunks %}
          <th>
            <a id="add-trunk-row"
               class="btn btn-mini" href="javascript:;"><i class="icon-plus"></i></a>
          </th>
        {% endif %}
    </tr>
  </thead>
  <tbody id="diameter-worksheet">
    <tr id="trunk-row">
      <td>
        <input class="input-small"
               data-class="diameter-input"
               type="text"
               value="{{ field.value|default_if_none:""|unlocalize }}"/>
      </td>
      <td>
        <input class="input-small"
               data-class="circumference-input"
               type="text"
               value="{{ field.value|to_circumference|unlocalize }}"
               />
      </td>
      {% if not hide_multiple_trunks %}
        <td></td>
      {% endif %}
    </tr>
  </tbody>
</table>
{% if not hide_multiple_trunks %}
<a href="http://player.vimeo.com/video/11119129" target="_blank"><i class="icon-videocam"></i> Measuring multiple trunks?</a>
{% endif %}
