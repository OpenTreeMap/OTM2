{% load i18n %}

<div id="delete-photo-confirm-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2>{% trans "Delete Confirmation" %}</h2>
      </div>
      <div class="modal-body" data-class="share-links">
        <p>{% trans "Are you sure you want to delete this photo?" %}</p>
        <img id="photo-to-delete-preview"/>
      </div>
      <div id="#photo-delete-failure-message" class="hidden alert alert-danger">{% trans "Unable to delete photo" %}</div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">{% trans "No, Keep the photo" %}</button>
        <button type="button" class="btn btn-primary" data-class="confirmed-photo-delete">{% trans "Yes" %}</button>
      </div>
    </div>
  </div>
</div>
