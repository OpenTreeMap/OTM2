<div>
    <!--
    {% for group in role_groups %}
        {% include "manage_treemap/partials/role_group_model.html" %}
    {% endfor %}
    -->
<div class="role-table-scroll">
    <table class="role-table table admin-table">
        <thead>
            <tr>
                <th>Ward</th>
                <th>Neighborhood</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for group, user in user_groups %}
            <tr>
                <td>{{ group.ward }}</td>
                <td>{{ group.neighborhood }}</td>
                <td>{{ user.username }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
